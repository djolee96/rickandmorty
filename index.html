<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">

    <title>Rick & Morty</title>
</head>

<body>
    <!--Begin of body-->
    <div class="container-fluid">
        <!--NAVIGATION MENU-->

        <nav class="row navigationMenu">

            <div class="col-xl-12"><img class="logo" src="./images/logo.svg" alt="logo"></div>

        </nav>

        <!--MAIN OF PAGE-->

        <main class="row">

            <!--LEFT SIDE-->

            <div class="col-xl-2 leftBanner">

                <div class="row box">
                    <img src="./stickers/1.png" alt="sticker" class="sticker">
                </div>
                <div class="row box">
                    <img src="./stickers/2.png" alt="sticker" class="sticker">
                </div>


            </div>

            <!--CENTRAL -->

            <div class="col-xl-8 mainPart">
                <div class="row main">

                </div>

            </div>

            <!--RIGHT SIDE-->

            <div class="col-xl-2 rightBanner">

                <div class="row box">
                    <img src="./stickers/3.png" alt="sticker" class="sticker">
                </div>
                <div class="row box">
                    <img src="./stickers/4.png" alt="sticker" class="sticker">
                </div>

            </div>

        </main>
        <!--FOOTER-->
        <footer class="row">

            <div class="col-xl-4"></div>

            <div class="col-xl-4 socialIconsContainer">

                <a href="https://www.instagram.com/rickandmorty/?hl=en" target="_blank">
                    <img src="./images/Instagram.png" alt="instagram"></a>
                <a href="https://www.facebook.com/RickandMorty/" target="_blank">
                    <img src="./images/Facebook.png" alt="facebook"></a>
                <a href="https://twitter.com/RickandMorty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                    target="_blank">
                    <img src="./images/Twitter.png" alt="twitter"></a>
                <a href="https://www.youtube.com/channel/UCel52OboABOS8kqa4PW37FA" target="_blank">
                    <img src="./images/Youtube.png" alt="youtube"></a>

            </div>

            <div class="col-xl-4"></div>

        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./javascript/dataModule.js" type="text/javascript"></script>
    <script src="./javascript/uiModule.js" type="text/javascript"></script>
    <script src="./javascript/ctrlModule.js" type="text/javascript"></script>

    <!--End of body-->
</body>

</html>
